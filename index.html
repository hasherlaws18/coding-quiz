<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div id='question-container' class="container">
      <div class="columns">
      <div class="box">
      <div class="column is-justify-content-center">
      <h1 class="title">
        Score-Board
      </h1>
      </div>
      <div class="timer column is-justify-content-center">
        <p id="timerdisplay">time:60</p>
    </div>
    <div  id= 'answers' class="Answer-container">
    <div class="column is-justify-content-center">
      <button class="button is-black mt-3">Answer 1</button>
    </div>
    <div class="column is-justify-content-center">
      <button class="button is-black mt-3">Answer 2</button>
    </div>
    <div class="column is-justify-content-center">
      <button class="button is-black mt-3">Answer 3</button>
    </div>
    <div class="column is-justify-content-center">
      <button class="button is-black mt-3">Answer 4</button>
      </div>
      </div>
      <div class="controls">
        <div class="column is-justify-content-center mt-3">
        <button id="start-btn" class="button is-light mt-3">Start</button>
        <button id="next-btn" class="button is-light mt-3">next</button>
        </div>
      </div>
    </div>
    </div>
    </div>
  </div>
  </section>

  </body>
</html>
